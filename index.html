<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite cmd commands</title>
  </head>
  <body>
    <h1>Favourite cmd commands</h1>
    <h2>git init</h2>
    <p>Is used to create a repository</p>
    <h2>git add .</h2>
    <p>
      Adds all files which are in our repository, it basically puts them in the
      box
    </p>
    <h2>git commit -m "..."</h2>
    <p>We close the "box" and put the stamp on it</p>
  </body>
</html>
